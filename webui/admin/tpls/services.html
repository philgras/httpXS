<div class="modal-header"><h3>Hosted Services</h3></div>

<div class="modal-body">

  <table class="table table-hover">
    <thead>
      <th class="icon"></th>
      <th class="nameCell">service</th>
      <th>path</th>
      <th class="connCell">status</th>
      <th class="connCell">conn.</th>
    </thead>
    <tbody>
      <tr ng-click="viewService($index)" ng-repeat="x in services">
        <td class="iconCell"><div class="serviceIcon text-center">#</div></td>
        <td class="nameCell">{{x.trimmedName}}</td>
        <td>{{x.path}}</td>
        <td class="connCell text-center"><div ng-class="{'status-ok status' : x.running , 'status status-wrong' : !x.running}"></div></td>
        <td class="connCell">{{x.conn}}</td>
      </tr>
    </tbody>
  </table>

  <div class="addBtn center-block" ng-click="add()">Add a new Service module</div>

</div>
