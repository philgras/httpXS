 <div class="modal-header"><h3>Hosted Services</h3></div>

          <div class="modal-body">

            <table class="table table-hover">
              <thead>
                <th></th>
                <th>service</th>
                <th>path</th>
                <th>status
                <th></th>
              </thead>
              <tbody>
                <tr ng-click="viewService($index)" ng-repeat="x in services">
                  <td></td>
                  <td>{{x.name}}</td>
                  <td>{{x.path}}</td>
                  <td><div class="status center-block" ng-class="{ 'stat_ok' : x.running, 'stat_wrong' : !x.running}"></div></td>
                  <td><i class="glyphicon glyphicon-arrow-right"></i></td>
                </tr>
              </tbody>
            </table>

            <div class="addBtn center-block" ng-click="createService()">Add a new Service module</div>


          </div>
